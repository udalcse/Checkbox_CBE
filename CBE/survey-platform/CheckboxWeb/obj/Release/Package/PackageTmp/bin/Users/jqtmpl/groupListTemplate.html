 <div class="gridHeader">
    <div class="fixed_25 left"><input type="checkbox" id="_selectAllGroups"/></div>
     <div class="fixed_225 left headerPart">
         <span class="header_sorter hand">
             <span class="left">${textHelper.getTextValue("/users/groupListTemplate/groupName", "Group Name")}</span>
             <span class="toggle-arrow-up gridsorter" sortField="GroupName" id="toggle_arrow_sorter_${items.ClientID}"></span>
         </span>
     </div>
    <div class="fixed_225 left">${textHelper.getTextValue("/users/groupListTemplate/memberCount", "Member Count")}</div>
    <br class="clear" />
 </div>

{{each(index, group) items}}
    <div id="groupContainer_${group.DatabaseId}" index="${index}">
        {{tmpl(group, {index: index}) 'groupListItemTemplate.html'}}
    </div>
{{/each}}
