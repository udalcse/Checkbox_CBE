<script type="text/javascript" language="javascript">
    $(document).ready(function () {
        $(document).on('keyup', '#_progressBarHeight', function(){
            styleEditor.updateStyle({ classNames: ['.ProgressBar', '.ProgressBarInner'], propertyMap: { 'height': this.value + 'px' }});
        });

        $(document).on('keyup', '#_progressBarWidth', function(){
            styleEditor.updateStyle({ classNames: ['.ProgressBar'], propertyMap: { 'width': this.value + 'px' }});
        });

        svcStyleEditor.getStyleElementProperties(_at, ${Id}, '.ProgressBarInner', styleEditor.setValues, { '_progressBarForeColor': 'background-color' });
        svcStyleEditor.getStyleElementProperties(_at, ${Id}, '.ProgressBar', styleEditor.setValues, { '_progressBarBackColor': 'background-color', '_progressBarHeight': 'height', '_progressBarWidth': 'width' });
        svcStyleEditor.getStyleElementProperties(_at, ${Id}, '.surveyFooterButton', styleEditor.setValues, { '_buttonBackgroundColor': 'background-color' });

        svcStyleEditor.getStyleElementProperties(
            _at,
            ${Id},
            '.surveyFooterButton',
            styleEditor.applyTemplate,
            {
                id: '_buttonFont',
                styleId: ${Id},
                textId: '/pageText/styles/forms/editor.aspx/buttonFont',
                defaultText: 'Button Font',
                elementId: 'button',
                elementName: '.surveyFooterButton',
                enableStyleBuilder: 'false',
                templateUrl: 'fontSelectorTemplate.html'
            });

        svcStyleEditor.getStyleElementProperties(
            _at,
            ${Id},
            '.surveyFooterButton',
            styleEditor.applyTemplate,
            {
                id: '_buttonBorder',
                styleId: ${Id},
                textId: '/pageText/styles/forms/editor.aspx/buttonBorder',
                defaultText: 'Button Border',
                elementId: 'button',
                elementName: '.surveyFooterButton',
                enableStyleBuilder: 'false',
                templateUrl: 'borderSelectorTemplate.html'
            });

        svcStyleEditor.getStyleElementProperties(
            _at,
            ${Id},
            '.ProgressBar',
            styleEditor.applyTemplate,
            {
                id: '_progressBarBorder',
                styleId: ${Id},
                textId: '/pageText/styles/forms/editor.aspx/progressBarBorder',
                defaultText: 'Progress Bar Border',
                elementId: 'progressBar',
                elementName: '.ProgressBar',
                enableStyleBuilder: 'false',
                templateUrl: 'borderSelectorTemplate.html'
            });
    });
</script>
