{{if $item.index % 2 == 0}}
<div class="gridContent zebra" id="group_${DatabaseId}" index="${$item.index}">
{{else}}
<div class="gridContent detailZebra" id="group_${DatabaseId}" index="${$item.index}">
{{/if}}
    <div class="fixed_25 left">{{if CanDelete || CanCopy }}<input type="checkbox" value="${DatabaseId}" class="deleteGroup" canDelete="${CanDelete}" canCopy="${CanCopy}" groupName="${Name}" />{{/if}} </div>
    <div class="fixed_225 left truncate" title="${Name}">${Name}</div>
    <div class="fixed_225 left">${MemberCount}</div>
    <br class="clear" />
</div>
